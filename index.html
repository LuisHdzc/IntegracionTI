<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos/Estilos.css">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="imagenes/medicina.png" alt="medicina" />
        </div>
        <form method="post">
            <h3>IA Covid-19</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fiebre" name="fiebre">
                        <label class="form-check-label" for="fiebre">
                        Fiebre
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tosseca" name="tosseca">
                        <label class="form-check-label" for="tosseca">
                      Tos seca
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cansancio" name="cansancio">
                        <label class="form-check-label" for="cansancio">
                      Cansancio
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="molestiasydolores" name="molestiasydolores">
                        <label class="form-check-label" for="molestiasydolores">
                        Molestias y dolores
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dolordegarganta" name="dolordegarganta">
                        <label class="form-check-label" for="dolordegarganta">
                        Dolor de garganta
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="diarrea" name="diarrea">
                        <label class="form-check-label" for="diarrea">
                        Diarrea
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="conjuntivitis" name="conjuntivitis">
                        <label class="form-check-label" for="conjuntivitis">
                        Conjuntivitis
                    </label>
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dolordecabeza" name="dolordecabeza">
                        <label class="form-check-label" for="dolordecabeza">
                        Dolor de cabeza
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="perdida" name="perdida">
                        <label class="form-check-label" for="perdida">
                        Pérdida del sentido del olfato o del gusto
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="erupciones" name="erupciones">
                        <label class="form-check-label" for="erupciones">
                        Erupciones cutáneas o pérdida del color en los dedos de las manos o de los pies
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dificultad" name="dificultad">
                        <label class="form-check-label" for="dificultad">
                        Dificultad para respirar o sensación de falta de aire
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="doloropresiónenelpecho" name="doloropresiónenelpecho">
                        <label class="form-check-label" for="doloropresiónenelpecho">
                        Dolor o presión en el pecho
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="incapacidadparahablaromoverse" name="incapacidadparahablaromoverse">
                        <label class="form-check-label" for="incapacidadparahablaromoverse">
                        Incapacidad para hablar o moverse
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="positivoacoronavirus" name="positivoacoronavirus">
                        <label class="form-check-label" for="positivoacoronavirus">
                        Positivo a Coronavirus
                    </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
